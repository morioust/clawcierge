services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: clawcierge_dev
      POSTGRES_USER: clawcierge
      POSTGRES_PASSWORD: clawcierge_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawcierge -d clawcierge_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
